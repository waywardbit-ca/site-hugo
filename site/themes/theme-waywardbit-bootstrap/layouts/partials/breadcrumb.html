<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        {{ range .Ancestors.Reverse }}
            <li class="breadcrumb-item"><a href="{{ .RelPermalink }}"><small>{{ .Title }}</small></a></li>
        {{ end }}
            <li class="breadcrumb-item active" aria-current="page"><small>{{ .Title }}</small></li>
        </ol>
    </nav>
</div>
